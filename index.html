<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات الفيسبوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1c24;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .container img {
            width: 100px;
        }
        .notification {
            background-color: #2a3b47;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            width: 300px;
            text-align: center;
        }
        .notification p {
            margin: 10px 0;
        }
        .approval {
            margin-top: 20px;
        }
        .button {
            background-color: #4267B2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        <div class="notification">
            <h2>تحقق من إشعاراتك على جهاز آخر</h2>
            <p>لقد أرسلنا إشعاراً إلى جهازك</p>
            <p>يرجى تفقد إشعارات فيسبوك هناك والموافقة على تسجيل الدخول للمتابعة.</p>
            <div class="approval">
                <p>في انتظار الموافقة</p>
                <p>يرجى الموافقة من جهاز آخر للمتابعة.</p>
            </div>
        </div>
    </div>
</body>
</html>
